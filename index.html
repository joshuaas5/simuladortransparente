                const novaTaxa = TAXAS_BANCOS[bancoKey][tipoVeiculo];
                setTaxaJuros(novaTaxa);
                setJurosError('');
            };

            const handleTrocaConsorcio = (e) => {
                const consorcioKey = e.target.value;
                setConsorcioSelecionado(consorcioKey);
                const data = TAXAS_CONSORCIO[consorcioKey];
                setTaxaAdmin(data.adm);
                setFundoReserva(data.fundo);
                setPrazoConsorcio(data.prazo);
            };

            useEffect(() => {
                const novaTaxa = TAXAS_BANCOS[bancoSelecionado][tipoVeiculo];
                setTaxaJuros(novaTaxa);
            }, [tipoVeiculo, bancoSelecionado]);

            useEffect(() => {
                if (consorcioSelecionado !== 'custom') {
                    const data = TAXAS_CONSORCIO[consorcioSelecionado];
                    setTaxaAdmin(data.adm);
                    setFundoReserva(data.fundo);
                    setPrazoConsorcio(data.prazo);
                }
            }, [consorcioSelecionado]);

            // --- C√ÅLCULO ---
            useEffect(() => {
                const v = (val) => val === '' ? 0 : parseFloat(val);
                
                if (v(entrada) >= v(valorVeiculo) && v(valorVeiculo) > 0) {
                    setGlobalError("Com esse valor de entrada, compre √† vista e pe√ßa desconto!");
                } else {
                    setGlobalError('');
                }

                // Financiamento
                const custosExtras = v(tac) + v(gravame) + v(avaliacao) + v(seguroPrestamista);
                const liquidoNecessario = v(valorVeiculo) - v(entrada); 
                const principalFinanciado = liquidoNecessario + custosExtras;
                const i = v(taxaJuros) / 100;
                const n = parseInt(parcelas);
                
                let parcFinan = 0;
                if (principalFinanciado > 0) {
                    parcFinan = i === 0 ? principalFinanciado/n : principalFinanciado * ((i * Math.pow(1+i, n)) / (Math.pow(1+i, n) - 1));
                }
                
                const totalParcelasFinan = parcFinan * n;
                const custoTotalFinan = v(entrada) + totalParcelasFinan;
                const cetAnual = (Math.pow((1 + i), 12) - 1) * 100;

                // Cons√≥rcio
                let objetivoLiquidoDaCarta = v(valorVeiculo); 
                if (!usarEntradaComoLance) {
                    objetivoLiquidoDaCarta = v(valorVeiculo) - v(entrada);
                }
                
                const pctEmbutidoDecimal = v(percentualEmbutido) / 100;
                let cartaNecessaria = objetivoLiquidoDaCarta;
                
                if (pctEmbutidoDecimal >= 0.99) {
                    cartaNecessaria = objetivoLiquidoDaCarta * 100; 
                } else {
                    cartaNecessaria = objetivoLiquidoDaCarta / (1 - pctEmbutidoDecimal);
                }
                
                const lanceEmbutidoValor = cartaNecessaria * pctEmbutidoDecimal;
                const lanceLivreValor = usarEntradaComoLance ? v(entrada) : 0;
                const totalLance = lanceEmbutidoValor + lanceLivreValor;
                const percentualTotalLance = (totalLance / cartaNecessaria) * 100;
                
                let chanceLabel = "Baixa";
                let chanceVariant = "danger";
                if (percentualTotalLance >= 55) {
                    chanceLabel = "Muito Alta";
                    chanceVariant = "success";
                } else if (percentualTotalLance >= 40) {
                    chanceLabel = "Alta";
                    chanceVariant = "success";
                } else if (percentualTotalLance >= 25) {
                    chanceLabel = "M√©dia";
                    chanceVariant = "warning";
                }
                
                const taxaAdmTotalDecimal = (v(taxaAdmin) + v(fundoReserva)) / 100;
                const taxaAdmMoney = cartaNecessaria * (v(taxaAdmin) / 100); 
                const fundoMoney = cartaNecessaria * (v(fundoReserva) / 100);
                
                const totalContratoConsorcio = cartaNecessaria * (1 + taxaAdmTotalDecimal);
                const parcConsorcioCheia = totalContratoConsorcio / v(prazoConsorcio);
                const saldoDevedorAposLance = totalContratoConsorcio - totalLance;
                
                let parcelaPosLance = parcConsorcioCheia;
                let prazoPosLance = v(prazoConsorcio);
                let pctReducao = 0;
                
                if (tipoAbatimento === 'parcela') {
                    if (v(prazoConsorcio) > 0) {
                        const saldoFinal = Math.max(0, saldoDevedorAposLance);
                        parcelaPosLance = saldoFinal / v(prazoConsorcio);
                        if (parcConsorcioCheia > 0) {
                            pctReducao = ((parcConsorcioCheia - parcelaPosLance) / parcConsorcioCheia) * 100;
                        }
                    }
                } else {
                    if (parcConsorcioCheia > 0) {
                        const saldoFinal = Math.max(0, saldoDevedorAposLance);
                        const mesesRestantes = Math.ceil(saldoFinal / parcConsorcioCheia);
                        prazoPosLance = mesesRestantes;
                        if (saldoFinal <= 0) {
                            prazoPosLance = 0;
                            parcelaPosLance = 0;
                        }
                    }
                }
                
                const custoTotalConsorcio = v(lanceLivreValor) + Math.max(0, saldoDevedorAposLance);
                const custoFinalConsorcio = !usarEntradaComoLance ? (custoTotalConsorcio + v(entrada)) : custoTotalConsorcio;

                setResultado({
                    financiamento: { 
                        parcela: parcFinan, 
                        totalParcelas: totalParcelasFinan, 
                        custoTotalAquisicao: custoTotalFinan, 
                        totalJuros: custoTotalFinan - v(valorVeiculo), 
                        cetAnual: cetAnual 
                    },
                    consorcio: { 
                        cartaNecessaria, parcelaCheia: parcConsorcioCheia, 
                        parcelaPosLance, prazoPosLance, 
                        custoTotalAquisicao: custoFinalConsorcio, 
                        economia: custoTotalFinan - custoFinalConsorcio, 
                        lanceEmbutidoValor, lanceLivreValor, 
                        totalLance, percentualTotalLance, 
                        taxaAdmMoney, fundoMoney, pctReducao,
                        chanceLabel, chanceVariant
                    }
                });
            }, [valorVeiculo, entrada, parcelas, taxaJuros, tac, gravame, avaliacao, seguroPrestamista, taxaAdmin, fundoReserva, prazoConsorcio, percentualEmbutido, usarEntradaComoLance, tipoAbatimento, consorcioSelecionado]);

            const formatarMoeda = (valor) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
            const formatarPorcentagem = (valor) => (valor || 0).toFixed(1) + '%';
            const formatarCET = (valor) => (valor || 0).toFixed(2) + '% a.a.';

            const handleDownloadPDF = () => {
                document.title = `Relat√≥rio Custo Real - ${new Date().toLocaleDateString()}`;
                window.print();
                document.title = 'Simulador de Financiamento de Carro 2025 | Custo Real Auto';
            };

            const economia = resultado.consorcio.economia;
            const valorDiferenca = Math.abs(economia);

            return (
                <div className="min-h-screen">
                    {/* HEADER */}
                    <header className="sticky top-0 z-50 glass-dark border-b border-zinc-800">
                        <div className="max-w-7xl mx-auto px-4 py-3 md:py-4 flex items-center justify-between">
                            <div className="flex items-center gap-2 md:gap-3">
                                <div className="bg-yellow-500 text-black p-1.5 md:p-2 rounded-xl">
                                    <Swords size={20} strokeWidth={3} className="md:w-6 md:h-6" />
                                </div>
                                <div>
                                    <h1 className="font-display font-black text-lg md:text-2xl tracking-tight">
                                        CUSTO <span className="text-yellow-500">REAL</span>
                                    </h1>
                                    <p className="text-[9px] md:text-xs text-zinc-500 uppercase tracking-wider hidden sm:block">
                                        Simulador de Financiamento
                                    </p>
                                </div>
                            </div>
                            
                            <nav className="hidden md:flex items-center gap-6">
                                <a href="#simulador" className="text-sm font-bold text-zinc-400 hover:text-white transition-colors">Simulador</a>
                                <a href="#como-funciona" className="text-sm font-bold text-zinc-400 hover:text-white transition-colors">Como Funciona</a>
                                <a href="#comparativo" className="text-sm font-bold text-zinc-400 hover:text-white transition-colors">Comparativo</a>
                                <a href="#faq" className="text-sm font-bold text-zinc-400 hover:text-white transition-colors">FAQ</a>
                            </nav>
                            
                            <Badge variant="success">
                                <Shield size={10} className="md:w-3 md:h-3"/> Sem CPF
                            </Badge>
                        </div>
                    </header>

                    {/* HERO */}
                    <HeroSection />

                    {/* AVISO DE PRIVACIDADE */}

                        <div className="bg-zinc-900 border border-yellow-500/30 rounded-2xl p-3 md:p-4 flex items-start md:items-center gap-3 md:gap-4">
                            <div className="bg-yellow-500/20 p-2 md:p-3 rounded-xl shrink-0">
                                <Lock className="text-yellow-500" size={20} className="md:w-6 md:h-6"/>
                            </div>
                            <p className="text-xs md:text-sm text-zinc-300">
                                <strong className="text-white">Privacidade Total:</strong> Esta ferramenta n√£o coleta, armazena ou transmite dados pessoais. 
                                Simule √† vontade sem receber liga√ß√µes de vendedores.

                    {/* SIMULADOR PRINCIPAL */}
                    <section id="simulador" className="py-12 md:py-24">

                                </div>

                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">

                                    {/* FINANCIAMENTO CONFIG */}
                                    <NeoCard variant="finance" glow>
                                        <div className="flex items-center gap-3 mb-6 pb-4 border-b border-red-500/30">
                                            <div className="bg-red-500 p-2 rounded-xl">
                                                <Building2 size={20} className="md:w-6 md:h-6 text-white"/>
                                            </div>
                                            <div>
                                                <h2 className="font-display font-black text-lg md:text-xl text-white">Financiamento</h2>

                                            </div>

                                        {/* TIPO VE√çCULO */}

                                                onClick={() => setTipoVeiculo('novo')}

                                                <Sparkles size={14} className="md:w-4 md:h-4"/><span>0KM</span>
                                            </button>
                                            <button 
                                                onClick={() => setTipoVeiculo('usado')}

                                                    tipoVeiculo === 'usado'

                                            <NeoInput label="Valor do Carro" prefix="R$" value={valorVeiculo} onChange={handleInput(setValorVeiculo)} />
                                            <NeoInput label="Sua Entrada" prefix="R$" value={entrada} onChange={handleInput(setEntrada)} />
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <NeoSelect
                                                label="Prazo"
                                                value={parcelas}
                                                onChange={(e) => setParcelas(Number(e.target.value))}
                                                options={[12, 24, 36, 48, 60].map(m => <option key={m} value={m}>{m}x meses</option>)}
                                            />
                                            <NeoInput 
                                                label="Taxa Juros" 
                                                prefix="%" 
                                                suffix="a.m."

                                                onChange={handleJurosChange}

                                        </div>

                                        <button

                                            className="text-xs font-bold text-yellow-500 mt-2 flex items-center gap-1 hover:underline"
                                        >
                                            {mostrarCustosDetalhados ? <ChevronUp size={14}/> : <ChevronDown size={14}/>}
                                            {mostrarCustosDetalhados ? 'Ocultar' : 'Mostrar'} Taxas Extras (TAC/Gravame)
                                        </button>
                                        
                                        {mostrarCustosDetalhados && (
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4 pt-4 border-t border-zinc-700">
                                                <NeoInput label="TAC" prefix="R$" value={tac} onChange={handleInput(setTac)} />
                                                <NeoInput label="Gravame" prefix="R$" value={gravame} onChange={handleInput(setGravame)} />
                                            </div>
                                        )}
                                    </NeoCard>

                                    {/* CONS√ìRCIO CONFIG */}
                                    <NeoCard variant="consorcio" glow>
                                        <div className="flex items-center gap-3 mb-6 pb-4 border-b border-emerald-500/30">
                                            <div className="bg-emerald-500 p-2 rounded-xl">
                                                <Crown size={20} className="md:w-6 md:h-6 text-white"/>
                                            </div>
                                            <div>
                                                <h2 className="font-display font-black text-lg md:text-xl text-white">Cons√≥rcio</h2>
                                                <p className="text-emerald-400 text-xs md:text-sm">Compare com esta alternativa</p>
                                            </div>
                                        </div>

                                        <NeoSelect 
                                            label="Administradora"
                                            value={consorcioSelecionado}
                                            onChange={handleTrocaConsorcio}
                                            options={Object.entries(TAXAS_CONSORCIO).map(([key, data]) => (
                                                <option key={key} value={key}>
                                                    {data.nome} ({(data.adm + data.fundo).toFixed(1)}% total)
                                                </option>
                                            ))}
                                        />

                                        <div className="grid grid-cols-3 gap-2 md:gap-3">
                                            <NeoInput label="Taxa Adm" prefix="%" value={taxaAdmin} onChange={handleInput(setTaxaAdmin)} />
                                            <NeoInput label="Fundo" prefix="%" value={fundoReserva} onChange={handleInput(setFundoReserva)} />
                                            <NeoInput label="Prazo" prefix="M" value={prazoConsorcio} onChange={handleInput(setPrazoConsorcio)} />
                                        </div>

                                        {/* ESTRAT√âGIA DE LANCE */}
                                        <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-3 md:p-4 mt-4">
                                            <div className="flex items-center gap-2 mb-4">
                                                <Target className="text-yellow-500" size={18} className="md:w-5 md:h-5"/>
                                                <span className="font-display font-bold text-yellow-500 text-sm md:text-base">Estrat√©gia de Lance</span>
                                            </div>
                                            
                                            <label className="flex items-start md:items-center gap-3 mb-4 cursor-pointer group">
                                                <input 
                                                    type="checkbox" 
                                                    checked={usarEntradaComoLance} 
                                                    onChange={(e) => setUsarEntradaComoLance(e.target.checked)}
                                                    className="w-5 h-5 rounded bg-zinc-800 border-2 border-zinc-600 checked:bg-yellow-500 checked:border-yellow-500 cursor-pointer shrink-0 mt-0.5 md:mt-0"
                                                />
                                                <span className="text-xs md:text-sm text-zinc-300 group-hover:text-white transition-colors">
                                                    Usar entrada ({formatarMoeda(entrada)}) como lance
                                                </span>
                                            </label>

                                            <NeoInput 
                                                label="Lance Embutido" 
                                                prefix="%" 
                                                helper="M√°x 30%"
                                                value={percentualEmbutido} 
                                                onChange={handleEmbutidoChange} 
                                            />

                                            <div className="flex gap-2 mt-4">
                                                <button
                                                    onClick={() => setTipoAbatimento('parcela')}
                                                    className={`flex-1 p-2 md:p-3 text-[10px] md:text-xs font-bold uppercase rounded-lg transition-all ${
                                                        tipoAbatimento === 'parcela' 
                                                            ? 'bg-yellow-500 text-black' 
                                                            : 'bg-zinc-800 text-zinc-400 hover:bg-zinc-700'
                                                    }`}
                                                >
                                                    Reduzir Parcela
                                                </button>
                                                <button
                                                    onClick={() => setTipoAbatimento('prazo')}
                                                    className={`flex-1 p-2 md:p-3 text-[10px] md:text-xs font-bold uppercase rounded-lg transition-all ${
                                                        tipoAbatimento === 'prazo' 
                                                            ? 'bg-yellow-500 text-black' 
                                                            : 'bg-zinc-800 text-zinc-400 hover:bg-zinc-700'
                                                    }`}
                                                >
                                                    Reduzir Prazo
                                                </button>
                                            </div>
                                        </div>
                                    </NeoCard>
                                </div>

                                {/* RESULTADOS */}
                                <div className="lg:col-span-7 space-y-6">
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        
                                        {/* RESULTADO FINANCIAMENTO */}
                                        <div className="relative group">
                                            <div className="absolute -inset-1 bg-gradient-to-r from-red-500/30 to-orange-500/30 rounded-3xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity" />
                                            <div className="relative bg-zinc-900 border-2 border-red-500/50 rounded-2xl p-5 md:p-6 h-full flex flex-col">
                                                
                                                <Badge variant="danger" className="absolute -top-3 left-1/2 -translate-x-1/2">
                                                    <Zap size={10} className="md:w-3 md:h-3"/> Imediato
                                                </Badge>
                                                
                                                <h3 className="text-center font-display font-black text-xl md:text-2xl text-white mt-4 mb-6">
                                                    Financiamento
                                                </h3>

                                                <div className="flex-grow space-y-6">
                                                    <div className="text-center">
                                                        <p className="text-zinc-500 text-xs md:text-sm uppercase font-bold mb-2">Parcela Mensal</p>
                                                        <p className="font-mono font-black text-3xl md:text-5xl text-red-500">
                                                            {formatarMoeda(resultado.financiamento.parcela)}
                                                        </p>
                                                        <p className="text-zinc-400 mt-2 text-sm md:text-base">{parcelas}x meses</p>
                                                    </div>

                                                    <div className="bg-red-500/10 border border-red-500/30 rounded-xl p-3 md:p-4 text-center">
                                                        <p className="text-red-400 text-xs md:text-sm font-bold uppercase mb-1">Juros Pagos</p>
                                                        <p className="font-mono font-black text-xl md:text-2xl text-red-400">
                                                            {formatarMoeda(resultado.financiamento.totalJuros)}
                                                        </p>
                                                        <div className="flex items-center justify-center gap-2 mt-2 text-[10px] md:text-xs text-zinc-500">
                                                            <Info size={10} className="md:w-3 md:h-3"/>
                                                            CET: {formatarCET(resultado.financiamento.cetAnual)}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="mt-6 pt-6 border-t border-red-500/30 text-center">
                                                    <p className="text-zinc-500 text-xs uppercase font-bold mb-2">Custo Total</p>
                                                    <p className="font-display font-black text-2xl md:text-3xl text-white">
                                                        {formatarMoeda(resultado.financiamento.custoTotalAquisicao)}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* RESULTADO CONS√ìRCIO */}
                                        <div className="relative group">
                                            <div className="absolute -inset-1 bg-gradient-to-r from-emerald-500/30 to-cyan-500/30 rounded-3xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity" />
                                            <div className="relative bg-zinc-900 border-2 border-emerald-500/50 rounded-2xl p-5 md:p-6 h-full flex flex-col">
                                                
                                                <Badge variant="success" className="absolute -top-3 left-1/2 -translate-x-1/2">
                                                    <Clock size={10} className="md:w-3 md:h-3"/> Planejado
                                                </Badge>
                                                
                                                <h3 className="text-center font-display font-black text-xl md:text-2xl text-white mt-4 mb-6">
                                                    Cons√≥rcio
                                                </h3>

                                                <div className="flex-grow space-y-6">
                                                    <div className="text-center">
                                                        <p className="text-zinc-500 text-xs md:text-sm uppercase font-bold mb-2">
                                                            Parcela P√≥s-Lance
                                                        </p>
                                                        <p className="font-mono font-black text-3xl md:text-5xl text-emerald-500">
                                                            {formatarMoeda(resultado.consorcio.parcelaPosLance)}
                                                        </p>
                                                        {resultado.consorcio.pctReducao > 0 && tipoAbatimento === 'parcela' && (
                                                            <Badge variant="success" className="mt-2">
                                                                <TrendingDown size={10} className="md:w-3 md:h-3"/> -{resultado.consorcio.pctReducao.toFixed(1)}%
                                                            </Badge>
                                                        )}
                                                        <p className="text-zinc-400 mt-2 text-sm md:text-base">
                                                            {tipoAbatimento === 'parcela' ? prazoConsorcio : resultado.consorcio.prazoPosLance}x meses
                                                        </p>
                                                    </div>

                                                    {resultado.consorcio.totalLance > 0 && (
                                                        <div className="bg-emerald-500/10 border border-emerald-500/30 rounded-xl p-3 md:p-4">
                                                            <div className="flex items-center justify-center gap-2 mb-2">
                                                                <BarChart3 size={14} className="md:w-4 md:h-4 text-emerald-400"/>
                                                                <Badge variant={resultado.consorcio.chanceVariant}>
                                                                    Chance: {resultado.consorcio.chanceLabel} ({formatarPorcentagem(resultado.consorcio.percentualTotalLance)})
                                                                </Badge>
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-2 text-[10px] md:text-xs">
                                                                <div className="flex justify-between text-zinc-400">
                                                                    <span>Livre:</span>
