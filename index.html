<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo Real Auto | Simulação 100% Privada</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                    },
                    screens: {
                        'print': {'raw': 'print'},
                    }
                }
            }
        }
    </script>

    <!-- React e ReactDOM -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.294.0"
            }
        }
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #F3F4F6; font-family: sans-serif; }
        .neo-shadow { box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .neo-shadow-sm { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-alert {
            animation: shake 0.3s;
        }

        @media print {
            @page { margin: 1.5cm; size: portrait; }
            body { 
                background-color: white !important; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
                font-size: 12pt;
            }
            .no-print, header button, header p.tracking-widest, .print-hidden { display: none !important; }
            .print-only { display: block !important; }
            .neo-shadow, .neo-shadow-sm { box-shadow: none !important; }
            .border-4 { border-width: 1px !important; border-color: #ccc !important; }
            main { display: block !important; padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .break-inside-avoid { break-inside: avoid; }
            input, select { border: none !important; background: transparent !important; padding: 0 !important; font-weight: bold; color: #000 !important; appearance: none; }
            .input-container { background: transparent !important; border: none !important; border-bottom: 1px dotted #ccc !important; margin-bottom: 5px !important; }
            header { border: none !important; box-shadow: none !important; padding-bottom: 0 !important; margin-bottom: 20px !important; }
            header h1 { color: black !important; font-size: 24pt !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { UserX, AlertTriangle, Info, ChevronDown, ChevronUp, Swords, Crown, Wallet, TrendingDown, Building2, Download, Calendar, BarChart3, Ban } from 'lucide-react';

        // --- COMPONENTES ---

        const NeoCard = ({ children, className = "", color = "bg-white" }) => (
            <div className={`border-4 border-black neo-shadow ${color} p-5 md:p-6 ${className} transition-transform hover:-translate-y-1 hover:shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] break-inside-avoid print:hover:translate-y-0 print:hover:shadow-none`}>
                {children}
            </div>
        );

        const NeoInput = ({ label, value, onChange, prefix, suffix, type="number", helper, error, alert }) => (
            <div className="mb-4">
                <label className="block font-black text-black mb-1 uppercase tracking-tighter text-xs md:text-sm flex justify-between items-center">
                {label}
                {helper && <span className="text-[10px] font-normal text-black bg-gray-200 px-1 border border-black no-print">{helper}</span>}
                </label>
                <div className={`input-container flex border-4 ${error ? 'border-red-500 bg-red-50 shake-alert' : 'border-black bg-white'} focus-within:bg-yellow-50 focus-within:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all`}>
                {prefix && <span className="bg-black text-white font-bold p-2 md:p-3 flex items-center justify-center min-w-[2.5rem] md:min-w-[3rem] text-sm no-print">{prefix}</span>}
                <input
                    type={type}
                    value={value}
                    onChange={onChange}
                    className="w-full p-2 md:p-3 font-mono font-bold text-base md:text-lg bg-transparent outline-none placeholder-gray-400"
                    placeholder="0"
                />
                {suffix && <span className="bg-gray-200 text-black font-bold p-2 md:p-3 flex items-center justify-center border-l-4 border-black text-xs md:text-sm no-print">{suffix}</span>}
                </div>
                {error && <p className="text-xs text-red-600 font-bold mt-1 flex items-center gap-1"><AlertTriangle size={12}/>{error}</p>}
            </div>
        );

        const NeoSelect = ({ label, value, onChange, options }) => (
            <div className="mb-4">
                <label className="block font-black text-black mb-1 uppercase tracking-tighter text-xs md:text-sm">{label}</label>
                <div className="input-container relative border-4 border-black bg-white shadow-[4px_4px_0px_0px_rgba(0,0,0,0)] hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all">
                <select
                    value={value}
                    onChange={onChange}
                    className="w-full p-2 md:p-3 font-bold bg-transparent outline-none appearance-none uppercase cursor-pointer relative z-10 text-sm md:text-base truncate pr-8"
                >
                    {options}
                </select>
                <div className="absolute right-3 top-1/2 -translate-y-1/2 z-0 pointer-events-none no-print">
                    <ChevronDown size={20} strokeWidth={3} />
                </div>
                </div>
            </div>
        );

        const App = () => {
            // --- DADOS ---
            const TAXAS_BANCOS = {
                'media': { nome: 'MÉDIA GERAL', novo: 1.65, usado: 2.35 }, 
                'bb': { nome: 'BANCO DO BRASIL', novo: 1.55, usado: 2.05 }, 
                'caixa': { nome: 'CAIXA ECONÔMICA', novo: 1.49, usado: 1.95 }, 
                'itau': { nome: 'ITAÚ VEÍCULOS', novo: 1.69, usado: 2.25 },
                'bradesco': { nome: 'BRADESCO FINANC.', novo: 1.58, usado: 2.15 }, 
                'santander': { nome: 'SANTANDER', novo: 1.65, usado: 2.20 }, 
                'safra': { nome: 'BANCO SAFRA', novo: 1.60, usado: 2.10 }, 
                'nubank': { nome: 'NUBANK (Crédito Auto)', novo: 1.85, usado: 2.20 },
                'vw': { nome: 'VOLKSWAGEN BANK', novo: 0.99, usado: 2.10 }, 
                'bv': { nome: 'BV FINANCEIRA', novo: 1.89, usado: 2.35 },
                'pan': { nome: 'BANCO PAN', novo: 1.95, usado: 2.45 },
            };

            const TAXAS_CONSORCIO = {
                'mycon': { nome: 'MYCON', adm: 9.99, fundo: 1.5, prazo: 80 }, 
                'caixa_con': { nome: 'CAIXA CONSÓRCIOS', adm: 15.0, fundo: 1.0, prazo: 80 },
                'bradesco_con': { nome: 'BRADESCO CONSÓRCIOS', adm: 14.5, fundo: 2.0, prazo: 72 },
                'bancobrasil_con': { nome: 'BB CONSÓRCIOS', adm: 13.5, fundo: 2.5, prazo: 84 },
                'itau_con': { nome: 'ITAÚ CONSÓRCIOS', adm: 14.0, fundo: 2.0, prazo: 80 }, 
                'rodobens': { nome: 'RODOBENS', adm: 14.0, fundo: 1.5, prazo: 72 },
                'porto': { nome: 'PORTO SEGURO', adm: 12.5, fundo: 2.0, prazo: 72 }, 
                'hs': { nome: 'HS CONSÓRCIOS', adm: 18.0, fundo: 1.0, prazo: 70 }, 
                'custom': { nome: 'PERSONALIZADO', adm: 11.5, fundo: 1.5, prazo: 80 }
            };

            // --- ESTADOS ---
            const [tipoVeiculo, setTipoVeiculo] = useState('usado'); 
            const [bancoSelecionado, setBancoSelecionado] = useState('media');
            const [consorcioSelecionado, setConsorcioSelecionado] = useState('mycon');
            
            const [valorVeiculo, setValorVeiculo] = useState(50000);
            const [entrada, setEntrada] = useState(15000); 
            const [parcelas, setParcelas] = useState(48); 
            const [taxaJuros, setTaxaJuros] = useState(2.35); 
            const [jurosError, setJurosError] = useState(''); 
            const [globalError, setGlobalError] = useState('');

            const [tac, setTac] = useState(950);
            const [gravame, setGravame] = useState(450);
            const [avaliacao, setAvaliacao] = useState(400);
            const [seguroPrestamista, setSeguroPrestamista] = useState(0);

            const [taxaAdmin, setTaxaAdmin] = useState(9.99); 
            const [fundoReserva, setFundoReserva] = useState(1.5);
            const [prazoConsorcio, setPrazoConsorcio] = useState(80);
            
            const [usarEntradaComoLance, setUsarEntradaComoLance] = useState(true);
            const [percentualEmbutido, setPercentualEmbutido] = useState(0);
            const [tipoAbatimento, setTipoAbatimento] = useState('parcela'); 
            
            const [mostrarCustosDetalhados, setMostrarCustosDetalhados] = useState(false);
            const [mostrarDisclaimerConsorcio, setMostrarDisclaimerConsorcio] = useState(false);
            
            const [resultado, setResultado] = useState({
                financiamento: { parcela: 0, totalParcelas: 0, custoTotalAquisicao: 0, totalJuros: 0, cetAnual: 0 },
                consorcio: { 
                    cartaNecessaria: 0, parcelaCheia: 0, parcelaPosLance: 0, prazoPosLance: 0, 
                    custoTotalAquisicao: 0, economia: 0, lanceEmbutidoValor: 0, lanceLivreValor: 0, 
                    totalLance: 0, percentualTotalLance: 0, taxaAdmMoney: 0, fundoMoney: 0, pctReducao: 0,
                    chanceLabel: '', chanceColor: '' 
                }
            });

            // --- HANDLERS ---
            const handleInput = (setter) => (e) => {
                const value = e.target.value;
                setter(value === '' ? '' : parseFloat(value));
            };

            // Validação de % Embutido (Trava 30%)
            const handleEmbutidoChange = (e) => {
                const val = parseFloat(e.target.value);
                if (val > 30) {
                    alert("Ops! A maioria dos consórcios de automóveis (como Mycon, Santander, Itaú) limita o lance embutido a 30% (ou 25%). Valores acima disso não são realistas para esta modalidade.");
                    setPercentualEmbutido(30);
                } else {
                    setPercentualEmbutido(val);
                }
            };

            const handleJurosChange = (e) => {
                const input = e.target.value;
                const taxa = parseFloat(input);
                setTaxaJuros(taxa);

                if (input !== '' && (taxa > 3.5 || taxa < 0.8)) {
                    setJurosError('Taxa fora do padrão de mercado (0.8% a 3.5% a.m.). Revise sua negociação.');
                } else {
                    setJurosError('');
                }
            };

            const handleTrocaBanco = (e) => {
                const bancoKey = e.target.value;
                setBancoSelecionado(bancoKey);
                const novaTaxa = TAXAS_BANCOS[bancoKey][tipoVeiculo];
                setTaxaJuros(novaTaxa);
                setJurosError('');
            };

            const handleTrocaConsorcio = (e) => {
                const consorcioKey = e.target.value;
                setConsorcioSelecionado(consorcioKey);
                const data = TAXAS_CONSORCIO[consorcioKey];
                setTaxaAdmin(data.adm);
                setFundoReserva(data.fundo);
                setPrazoConsorcio(data.prazo);
            };

            useEffect(() => {
                const novaTaxa = TAXAS_BANCOS[bancoSelecionado][tipoVeiculo];
                setTaxaJuros(novaTaxa);
            }, [tipoVeiculo, bancoSelecionado]);

            useEffect(() => {
                if (consorcioSelecionado !== 'custom') {
                    const data = TAXAS_CONSORCIO[consorcioSelecionado];
                    setTaxaAdmin(data.adm);
                    setFundoReserva(data.fundo);
                    setPrazoConsorcio(data.prazo);
                }
            }, [consorcioSelecionado]);


            // --- CÁLCULO GERAL INTELIGENTE ---
            useEffect(() => {
                const v = (val) => val === '' ? 0 : parseFloat(val);

                if (v(entrada) >= v(valorVeiculo) && v(valorVeiculo) > 0) {
                    setGlobalError("Se você tem o valor total do carro na entrada, não pague juros nem taxas! Compre à vista e peça desconto.");
                } else {
                    setGlobalError('');
                }

                // 1. CÁLCULO FINANCIAMENTO
                const custosExtras = v(tac) + v(gravame) + v(avaliacao) + v(seguroPrestamista);
                const liquidoNecessario = v(valorVeiculo) - v(entrada); 
                const principalFinanciado = liquidoNecessario + custosExtras;

                const i = v(taxaJuros) / 100;
                const n = parseInt(parcelas);
                
                let parcFinan = 0;
                if (principalFinanciado > 0) {
                    parcFinan = i === 0 ? principalFinanciado/n : principalFinanciado * ((i * Math.pow(1+i, n)) / (Math.pow(1+i, n) - 1));
                }
                
                const totalParcelasFinan = parcFinan * n;
                const custoTotalFinan = v(entrada) + totalParcelasFinan;
                const cetAnual = (Math.pow((1 + i), 12) - 1) * 100;

                // 2. CÁLCULO CONSÓRCIO
                let objetivoLiquidoDaCarta = v(valorVeiculo); 
                if (!usarEntradaComoLance) {
                    objetivoLiquidoDaCarta = v(valorVeiculo) - v(entrada);
                }

                const pctEmbutidoDecimal = v(percentualEmbutido) / 100;
                let cartaNecessaria = objetivoLiquidoDaCarta;
                
                if (pctEmbutidoDecimal >= 0.99) {
                     cartaNecessaria = objetivoLiquidoDaCarta * 100; 
                } else {
                     cartaNecessaria = objetivoLiquidoDaCarta / (1 - pctEmbutidoDecimal);
                }

                const lanceEmbutidoValor = cartaNecessaria * pctEmbutidoDecimal;
                const lanceLivreValor = usarEntradaComoLance ? v(entrada) : 0;
                const totalLance = lanceEmbutidoValor + lanceLivreValor;
                const percentualTotalLance = (totalLance / cartaNecessaria) * 100;

                let chanceLabel = "Baixa (Sorteio)";
                let chanceColor = "bg-red-100 text-red-800 border-red-300";

                if (percentualTotalLance >= 55) {
                    chanceLabel = "Muito Alta";
                    chanceColor = "bg-green-100 text-green-800 border-green-300";
                } else if (percentualTotalLance >= 40) {
                    chanceLabel = "Alta";
                    chanceColor = "bg-emerald-100 text-emerald-800 border-emerald-300";
                } else if (percentualTotalLance >= 25) {
                    chanceLabel = "Média";
                    chanceColor = "bg-yellow-100 text-yellow-800 border-yellow-300";
                }

                const taxaAdmTotalDecimal = (v(taxaAdmin) + v(fundoReserva)) / 100;
                const taxaAdmMoney = cartaNecessaria * (v(taxaAdmin) / 100); 
                const fundoMoney = cartaNecessaria * (v(fundoReserva) / 100);
                
                const totalContratoConsorcio = cartaNecessaria * (1 + taxaAdmTotalDecimal);
                const parcConsorcioCheia = totalContratoConsorcio / v(prazoConsorcio);

                const saldoDevedorAposLance = totalContratoConsorcio - totalLance;
                
                let parcelaPosLance = parcConsorcioCheia;
                let prazoPosLance = v(prazoConsorcio);
                let pctReducao = 0;

                if (tipoAbatimento === 'parcela') {
                    if (v(prazoConsorcio) > 0) {
                        const saldoFinal = Math.max(0, saldoDevedorAposLance);
                        parcelaPosLance = saldoFinal / v(prazoConsorcio);
                        if (parcConsorcioCheia > 0) {
                            pctReducao = ((parcConsorcioCheia - parcelaPosLance) / parcConsorcioCheia) * 100;
                        }
                    }
                } else {
                    if (parcConsorcioCheia > 0) {
                        const saldoFinal = Math.max(0, saldoDevedorAposLance);
                        const mesesRestantes = Math.ceil(saldoFinal / parcConsorcioCheia);
                        prazoPosLance = mesesRestantes;
                        if (saldoFinal <= 0) {
                            prazoPosLance = 0;
                            parcelaPosLance = 0;
                        }
                    }
                }
                
                const custoTotalConsorcio = v(lanceLivreValor) + Math.max(0, saldoDevedorAposLance);
                const custoFinalConsorcio = !usarEntradaComoLance ? (custoTotalConsorcio + v(entrada)) : custoTotalConsorcio;

                setResultado({
                    financiamento: { parcela: parcFinan, totalParcelas: totalParcelasFinan, custoTotalAquisicao: custoTotalFinan, totalJuros: custoTotalFinan - v(valorVeiculo), cetAnual: cetAnual },
                    consorcio: { 
                        cartaNecessaria: cartaNecessaria, 
                        parcelaCheia: parcConsorcioCheia, 
                        parcelaPosLance: parcelaPosLance, 
                        prazoPosLance: prazoPosLance, 
                        custoTotalAquisicao: custoFinalConsorcio, 
                        economia: custoTotalFinan - custoFinalConsorcio, 
                        lanceEmbutidoValor: lanceEmbutidoValor, 
                        lanceLivreValor: lanceLivreValor, 
                        totalLance: totalLance, 
                        percentualTotalLance: percentualTotalLance, 
                        taxaAdmMoney: taxaAdmMoney, 
                        fundoMoney: fundoMoney, 
                        pctReducao: pctReducao,
                        chanceLabel: chanceLabel,
                        chanceColor: chanceColor
                    }
                });

            }, [valorVeiculo, entrada, parcelas, taxaJuros, tac, gravame, avaliacao, seguroPrestamista, taxaAdmin, fundoReserva, prazoConsorcio, percentualEmbutido, usarEntradaComoLance, tipoAbatimento, consorcioSelecionado]);

            const formatarMoeda = (valor) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
            const formatarPorcentagem = (valor) => (valor || 0).toFixed(1) + '%';
            const formatarCET = (valor) => (valor || 0).toFixed(2) + '% a.a.';

            const handleDownloadPDF = () => {
                document.title = `Relatório Custo Real - ${new Date().toLocaleDateString()}`;
                window.print();
                document.title = 'Custo Real Auto | Simulação 100% Privada';
            };

            const economia = resultado.consorcio.economia;
            const valorDiferenca = Math.abs(economia);


            return (
                <div className="min-h-screen pb-20 overflow-x-hidden selection:bg-yellow-400 selection:text-black">
                
                <header className="bg-white border-b-4 border-black p-4 md:p-6 sticky top-0 z-50 neo-shadow-sm">
                    <div className="max-w-7xl mx-auto flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="bg-black text-white p-2 border-2 border-transparent hover:border-yellow-400 transition-colors">
                            <Swords size={24} strokeWidth={3} />
                        </div>
                        <div>
                            <h1 className="text-xl md:text-4xl font-black uppercase tracking-tighter leading-none">
                            CUSTO <span className="bg-yellow-400 px-1">REAL</span> AUTO
                            </h1>
                            <p className="text-xs md:text-sm font-black uppercase tracking-widest text-black mt-1">
                                <span className="text-emerald-700 font-extrabold">Simulação de Custo</span> | Rápida, Privada e Sem Pedir seus Dados.
                            </p>
                        </div>
                    </div>
                    </div>
                </header>
                
                {/* AVISO DE PRIVACIDADE */}
                <div className="max-w-7xl mx-auto p-4 md:p-6 no-print">
                    <div className="bg-white border-4 border-black p-4 neo-shadow-sm text-center">
                        <p className="text-xs font-bold text-gray-800">
                            Esta ferramenta não retém e nem coleta dados pessoais. 
                            Use para comparar o custo real da aquisição de seu veículo sem ser incomodado por propostas de vendas.
                        </p>
                    </div>
                </div>

                {/* ALERTA GLOBAL INTELIGENTE */}
                {globalError && (
                    <div className="max-w-7xl mx-auto px-4 md:px-6 mb-4">
                         <div className="bg-red-500 text-white font-black p-4 border-4 border-black shadow-lg flex items-center gap-3">
                            <Ban size={24} />
                            <span>{globalError}</span>
                         </div>
                    </div>
                )}

                <main className="max-w-7xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">
                    
                    {/* ESQUERDA (CONFIGURAÇÕES) */}
                    <div className="lg:col-span-5 space-y-6 print:w-full print:mb-8">
                    
                    <NeoCard color="bg-white" className="relative">
                        <div className="flex items-center gap-2 mb-4 border-b-4 border-black pb-2">
                            <Building2 size={24} className="text-blue-600" />
                            <h2 className="text-xl font-black uppercase text-blue-900">1. Dados do Financiamento</h2>
                        </div>

                        {/* SELETOR NOVO/USADO */}
                        <div className="flex gap-2 mb-4 p-1 bg-gray-100 border-2 border-black no-print">
                            <button 
                                onClick={() => setTipoVeiculo('novo')}
                                className={`flex-1 py-2 font-black uppercase text-xs transition-all ${tipoVeiculo === 'novo' ? 'bg-blue-600 text-white border-2 border-black shadow-sm' : 'text-gray-500 hover:bg-gray-200'}`}
                            >
                                Carro 0km
                            </button>
                            <button 
                                onClick={() => setTipoVeiculo('usado')}
                                className={`flex-1 py-2 font-black uppercase text-xs transition-all ${tipoVeiculo === 'usado' ? 'bg-orange-500 text-white border-2 border-black shadow-sm' : 'text-gray-500 hover:bg-gray-200'}`}
                            >
                                Usado/Seminovo
                            </button>
                        </div>
                        {/* Exibição do tipo para impressão */}
                        <div className="print-only text-sm font-bold mb-2 uppercase border-b border-gray-300 pb-1">
                            Tipo: {tipoVeiculo === 'novo' ? 'Carro 0km' : 'Seminovo/Usado'}
                        </div>

                        <NeoSelect 
                            label="Instituição Financeira"
                            value={bancoSelecionado}
                            onChange={handleTrocaBanco}
                            options={Object.entries(TAXAS_BANCOS).map(([key, data]) => (
                                <option key={key} value={key}>{data.nome} (~{data[tipoVeiculo]}% a.m.)</option>
                            ))}
                        />
                        
                        <div className="grid grid-cols-2 gap-4 mt-4">
                            <NeoInput label="Valor do Carro" prefix="R$" value={valorVeiculo} onChange={handleInput(setValorVeiculo)} />
                            <NeoInput label="Sua Entrada" prefix="R$" value={entrada} onChange={handleInput(setEntrada)} />
                        </div>

                        <div className="bg-blue-50 p-4 border-2 border-blue-100 mt-2 print:bg-white print:border-0 print:p-0">
                            <p className="text-xs font-black uppercase text-blue-800 mb-2 print:text-black">Condições</p>
                            <div className="grid grid-cols-2 gap-4">
                                <NeoSelect
                                    label="Prazo"
                                    value={parcelas}
                                    onChange={(e) => setParcelas(Number(e.target.value))}
                                    options={[12, 24, 36, 48, 60].map(m => <option key={m} value={m}>{m}x</option>)}
                                />
                                <NeoInput 
                                    label="Juros (a.m.)" 
                                    prefix="%" 
                                    value={taxaJuros} 
                                    onChange={handleJurosChange} 
                                    error={jurosError} 
                                />
                            </div>
                            
                            <div className="mt-2 grid grid-cols-2 gap-2 print:hidden">
                                <button 
                                    onClick={() => setMostrarCustosDetalhados(!mostrarCustosDetalhados)}
                                    className="text-[10px] font-bold underline text-blue-600 mt-1 col-span-2 text-left"
                                >
                                    {mostrarCustosDetalhados ? 'Ocultar' : 'Editar'} Taxas Extras (TAC/Gravame)
                                </button>
                                {mostrarCustosDetalhados && (
                                    <>
                                    <NeoInput label="TAC" prefix="R$" value={tac} onChange={handleInput(setTac)} />
                                    <NeoInput label="Gravame" prefix="R$" value={gravame} onChange={handleInput(setGravame)} />
                                    </>
                                )}
                            </div>
                            <div className="print-only text-xs text-gray-500 mt-1">
                                + R$ {(tac + gravame + avaliacao + seguroPrestamista).toFixed(2)} em taxas (TAC/Gravame/Etc)
                            </div>
                        </div>
                    </NeoCard>

                    <NeoCard color="bg-emerald-50">
                        <div className="flex items-center gap-2 mb-4 border-b-4 border-black pb-2">
                            <Crown size={24} className="text-emerald-700"/>
                            <h2 className="text-xl font-black uppercase text-emerald-900">2. Comparar com Consórcio</h2>
                        </div>
                        
                        <NeoSelect 
                            label="Administradora"
                            value={consorcioSelecionado}
                            onChange={handleTrocaConsorcio}
                            options={Object.entries(TAXAS_CONSORCIO).map(([key, data]) => {
                                const taxaTotal = (data.adm + data.fundo).toFixed(2);
                                return <option key={key} value={key}>{data.nome} (~{taxaTotal}% total)</option>
                            })}
                        />

                        <div className="grid grid-cols-3 gap-2 md:gap-4">
                            <NeoInput 
                                label="Taxa Adm" 
                                prefix="%" 
                                value={taxaAdmin} 
                                onChange={handleInput(setTaxaAdmin)} 
                            />
                            <NeoInput 
                                label="Fundo" 
                                prefix="%" 
                                value={fundoReserva} 
                                onChange={handleInput(setFundoReserva)} 
                            />
                            <NeoInput 
                                label="Prazo" 
                                prefix="Meses" 
                                value={prazoConsorcio} 
                                onChange={handleInput(setPrazoConsorcio)} 
                            />
                        </div>

                        {/* LANCES INTELIGENTES */}
                        <div className="bg-yellow-200 border-4 border-black p-4 mt-4 relative print:bg-white print:border-0 print:p-0">
                            <div className="absolute -top-3 -right-3 bg-red-600 text-white text-xs font-black px-2 py-1 rotate-3 border-2 border-black shadow-sm no-print">
                                ESTRATÉGIA DE LANCE
                            </div>
                            <div className="print-only font-black text-sm mb-2 uppercase">Estratégia de Lance</div>
                            
                            <div className="flex items-center gap-2 mb-4 bg-white p-2 border-2 border-black print:border-0 print:p-0">
                                <input 
                                    type="checkbox" 
                                    id="usarEntrada" 
                                    checked={usarEntradaComoLance} 
                                    onChange={(e) => setUsarEntradaComoLance(e.target.checked)}
                                    className="w-5 h-5 border-2 border-black accent-black cursor-pointer no-print"
                                />
                                <label htmlFor="usarEntrada" className="text-xs font-bold cursor-pointer leading-tight">
                                    <span className="no-print">Usar "Entrada" ({formatarMoeda(entrada)}) como Lance?</span>
                                    <span className="print-only">Lance Livre (Entrada): {formatarMoeda(entrada)}</span>
                                </label>
                            </div>

                            <NeoInput 
                            label="Lance Embutido (%)" 
                            prefix="%" 
                            value={percentualEmbutido} 
                            onChange={handleEmbutidoChange} 
                        />
                        
                        <div className="mt-4 pt-4 border-t-2 border-black border-dashed">
                            <p className="font-black text-xs uppercase mb-2">Se for contemplado, prefiro:</p>
                            <div className="flex gap-2 no-print">
                                <button
                                    onClick={() => setTipoAbatimento('parcela')}
                                    className={`flex-1 p-2 text-xs font-black uppercase border-2 border-black transition-colors ${tipoAbatimento === 'parcela' ? 'bg-black text-white' : 'bg-white hover:bg-gray-100'}`}
                                >
                                    Reduzir Parcela
                                </button>
                                <button
                                    onClick={() => setTipoAbatimento('prazo')}
                                    className={`flex-1 p-2 text-xs font-black uppercase border-2 border-black transition-colors ${tipoAbatimento === 'prazo' ? 'bg-black text-white' : 'bg-white hover:bg-gray-100'}`}
                                >
                                    Reduzir Prazo
                                </button>
                            </div>
                            <div className="print-only text-sm font-bold">
                                Estratégia: {tipoAbatimento === 'parcela' ? 'Reduzir o valor da Parcela' : 'Reduzir o Prazo'}
                            </div>
                        </div>
                        </div>
                    </NeoCard>

                    </div>

                    {/* DIREITA (RESULTADOS) */}
                    <div className="lg:col-span-7 space-y-6 print:w-full">
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 h-auto items-stretch">
                            
                            {/* FINANCIAMENTO */}
                            <div className="bg-white border-4 border-black neo-shadow p-5 flex flex-col relative">
                                <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white font-black px-4 py-1 border-2 border-black text-xs uppercase tracking-widest no-print">
                                    Imediato
                                </div>
                                <h3 className="text-center font-black text-2xl uppercase text-gray-800 mb-4 mt-2">Financiamento</h3>
                                
                                <div className="flex-grow space-y-4">
                                    <div className="text-center">
                                        <p className="text-xs font-bold text-gray-400 uppercase mb-1">Parcela Mensal</p>
                                        <p className="text-4xl font-black text-red-600 tracking-tighter">{formatarMoeda(resultado.financiamento.parcela)}</p>
                                        <p className="text-sm font-bold text-gray-800 bg-gray-100 inline-block px-2 rounded mt-1">{parcelas}x meses</p>
                                    </div>

                                    <div className="border-t-2 border-dashed border-gray-200 pt-4 space-y-2">
                                        <div className="bg-red-50 p-2 text-center rounded print:bg-white print:border print:border-red-200">
                                            <p className="text-xs font-bold text-red-900">Juros Totais Pagos:</p>
                                            <p className="text-lg font-black text-red-600">{formatarMoeda(resultado.financiamento.totalJuros)}</p>
                                            <p className="text-[10px] text-red-700 font-bold mt-1 flex items-center justify-center gap-1">
                                                <Info size={12}/> CET Anual: {formatarCET(resultado.financiamento.cetAnual)}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-4 pt-4 border-t-4 border-black text-center bg-red-50 -mx-5 -mb-5 p-5 print:bg-gray-100">
                                    <p className="text-xs font-black text-red-900 uppercase">Custo Total Aquisição</p>
                                    <p className="text-3xl font-black text-red-600">{formatarMoeda(resultado.financiamento.custoTotalAquisicao)}</p>
                                    <p className="text-[10px] text-red-800 font-bold mt-1">
                                        (Entrada + Parcelas + Taxas)
                                    </p>
                                </div>
                            </div>

                            {/* CONSÓRCIO */}
                            <div className="bg-emerald-50 border-4 border-black neo-shadow p-5 flex flex-col relative">
                                <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-emerald-500 text-white font-black px-4 py-1 border-2 border-black text-xs uppercase tracking-widest no-print">
                                    Planejado
                                </div>
                                <h3 className="text-center font-black text-2xl uppercase text-emerald-800 mb-4 mt-2">Consórcio</h3>
                                
                                <div className="flex-grow space-y-4">
                                    
                                    {/* PARCELA ATUALIZADA */}
                                    <div className="text-center">
                                        <p className="text-xs font-bold text-gray-400 uppercase mb-1 flex items-center justify-center gap-1">
                                            Parcela Pós-Lance ({tipoAbatimento === 'parcela' ? 'Diluída' : 'Prazo Reduzido'})
                                        </p>
                                        
                                        <div className="space-y-1">
                                            <p className="text-4xl font-black text-emerald-600 tracking-tighter">{formatarMoeda(resultado.consorcio.parcelaPosLance)}</p>
                                            
                                            {resultado.consorcio.totalLance > 0 && tipoAbatimento === 'parcela' && resultado.consorcio.pctReducao > 0 && (
                                                <p className="text-xs font-bold text-green-700 bg-green-200 inline-flex px-2 rounded mt-1 items-center gap-1 print:border print:border-green-700">
                                                    <TrendingDown size={14}/> Redução de {resultado.consorcio.pctReducao.toFixed(1)}%
                                                </p>
                                            )}

                                            <p className="text-sm font-bold text-gray-500 mt-1">
                                                {tipoAbatimento === 'parcela' ? (
                                                    <span>Restantes <span className="text-black bg-yellow-300 px-1 print:bg-transparent print:border print:border-black">{prazoConsorcio}x</span> meses</span>
                                                ) : (
                                                    <span>Restantes <span className="text-black bg-yellow-300 px-1 print:bg-transparent print:border print:border-black">{resultado.consorcio.prazoPosLance}x</span> meses</span>
                                                )}
                                            </p>
                                        </div>
                                    </div>

                                    {/* AVISO DE CAUTELA (SUAVIZADO E CONCISO) */}
                                    <div className="bg-yellow-100 p-2 border-2 border-yellow-400 rounded text-xs font-bold text-yellow-900 flex items-start gap-2 print:bg-white print:border-black print:text-black">
                                        <Info size={16} className="shrink-0 mt-0.5"/>
                                        <p>
                                            Simulação não garante contemplação. Consulte a administradora e tire dúvidas sobre reajustes.
                                        </p>
                                    </div>

                                    {/* RAIO-X LANCE */}
                                    {resultado.consorcio.totalLance > 0 && (
                                        <div className="bg-white p-2 border-2 border-emerald-200 rounded text-xs space-y-1 print:border-black">
                                            <div className={`text-center font-black uppercase border-b pb-1 mb-1 ${resultado.consorcio.chanceColor} rounded-sm flex items-center justify-center gap-1`}>
                                                <BarChart3 size={12}/> Chance: {resultado.consorcio.chanceLabel} ({formatarPorcentagem(resultado.consorcio.percentualTotalLance)})
                                            </div>

                                            <div className="flex justify-between">
                                                <span>Livre (Entrada):</span>
                                                <span>{formatarMoeda(resultado.consorcio.lanceLivreValor)}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Embutido:</span>
                                                <span>{formatarMoeda(resultado.consorcio.lanceEmbutidoValor)}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="mt-4 pt-4 border-t-4 border-black text-center bg-emerald-100 -mx-5 -mb-5 p-5 print:bg-gray-100">
                                    <p className="text-xs font-black text-emerald-900 uppercase">Custo Total Aquisição</p>
                                    <p className="text-3xl font-black text-emerald-700">{formatarMoeda(resultado.consorcio.custoTotalAquisicao)}</p>
                                    <p className="text-[10px] text-emerald-800 font-bold mt-1">
                                        (Valor do Bem + Taxas)
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Botão de Download PDF/Relatório */}
                        <div className="no-print mt-6">
                            <button
                                onClick={handleDownloadPDF}
                                className="w-full bg-yellow-400 text-black font-black p-3 border-4 border-black neo-shadow-sm flex items-center justify-center gap-2 uppercase hover:bg-yellow-500 transition-colors text-sm md:text-base"
                            >
                                <Download size={20}/> Baixar Relatório (PDF)
                            </button>
                        </div>

                        {/* BARRA DE ECONOMIA */}
                        <NeoCard color="bg-black" className="text-white print:border print:border-black print:bg-white print:text-black">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                                <div className="flex items-center gap-4">
                                    <div className="bg-yellow-400 text-black p-3 border-2 border-white print:border-black">
                                        <Wallet size={32} />
                                    </div>
                                    <div>
                                        <h4 className="text-yellow-400 font-black text-xl uppercase print:text-black">
                                            {economia >= 0 ? "Economia Real" : "Melhor Opção"}
                                        </h4>
                                        <p className="text-gray-400 text-sm print:text-gray-600">
                                            {economia >= 0 ? "Dinheiro que sobra no seu bolso" : `Mais barato que o Consórcio (Economia de ${formatarMoeda(valorDiferenca)})`}
                                        </p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <span className={`text-4xl md:text-5xl font-black ${economia >= 0 ? 'text-green-400 print:text-green-700' : 'text-blue-400 print:text-blue-700'}`}>
                                        {formatarMoeda(valorDiferenca)}
                                    </span>
                                </div>
                            </div>
                        </NeoCard>

                        {/* RODAPÉ E DISCLAIMER */}
                        <footer className="mt-12 text-center text-xs text-gray-600 border-t pt-4 no-print">
                            <h4 className="font-black text-sm uppercase mb-1">Aviso Final</h4>
                            <p>
                                O <span className="font-extrabold text-gray-800">Custo Real Auto</span> é uma ferramenta de simulação e comparação. 
                                Ele não representa uma proposta oficial de crédito.
                            </p>
                            <p className="mt-2 text-red-600 font-bold">
                                Seu CET real sempre será definido pelo seu perfil de crédito e contrato.
                            </p>
                        </footer>

                    </div>
                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
